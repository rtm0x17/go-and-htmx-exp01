<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="h1">Films on the archive!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form hx-post="/add-film" hx-target="#filmList" hx-swap="beforeend" hx-indicator="#submitSpinner">
                <label>
                    Title:
                    <input type="text" name="title">
                </label>
                <label>
                    Director:
                    <input type="text" name="director">
                </label>

                <button type="submit" class="btn btn-primary">
                    <span id="submitSpinner" class="spinner-border spinner-border-sm htmx-indicator"></span>
                    Insert
                </button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col" id="filmList">
            {{ range .Films }}
                {{ block  "film-list-item" .}}
                    <p>{{ .Title }} {{ .Director }}</p>
                {{ end }}
            {{ end }}
        </div>
    </div>
</div>

<script src="https://unpkg.com/htmx.org@1.9.2"
        integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
        crossorigin="anonymous"></script>

</body>
</html>
